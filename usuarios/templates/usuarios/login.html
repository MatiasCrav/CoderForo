<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    
    <form method="POST" action=""

        <input type="submit" value="Inciar sesión">
    </form>
</body>
</html>
